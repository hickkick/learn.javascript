    <script>
        function checkAge(age) {
            return age > 18 ? true : confirm('Родители разрешили?');
            //return (age > 18) || confirm('Родители разрешили?');
        }

        function min(a, b) {
            return a > b ? b : a;
        }


        function pow(x, n) {
            let res = x;
            for(let i = 1; i < n; i++) {
                res *= x;
            }
            return res;
        }
        // function pow(x, n) {

        // }

        const x = prompt('Enter x: ', '');
        const n = prompt('Enter n: ', '');

        if(n < 1) {
            alert('Please enter natural number!');
        } else {
            alert(pow(x,n));
        }

    </script>

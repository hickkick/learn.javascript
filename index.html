<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math in js</title>
</head>
<body>
    <script>

        {
            let a = 1, b = 1;

            let c = ++a; // 2
            let d = b++; // 1
        }    
        {
            let a = 2;

            let x = 1 + (a *= 2);
            // a = 4, x = 5
        }

        {
            "" + 1 + 0 // 1
            "" - 1 + 0 // -1
            true + false // 1
            6 / "3"  // 3
            "2" * "3" // 6
            4 + 5 + "px"  // '9px'
            "$" + 4 + 5  // '$45'
            "4" - 2 // 2
            "4px" - 2 // NaN
            7 / 0 // infinity
            "  -9  " + 5  // '  -9  5'
            "  -9  " - 5 // 4
            null + 1  // 1 ? NaN   /1
            undefined + 1 // 1 ? NaN  /NaN
            " \t \n" - 2  // NaN  /-2
        }

        let a = prompt("Первое число?", 1);
        let b = prompt("Второе число?", 2);

        alert(+a + +b);


    </script>
</body>
</html>

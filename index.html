<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <script>
        alert( null || 2 || undefined ); // 2

        alert( alert(1) || 2 || alert(3) ); // 1 and then 2

        alert( 1 && null && 2 ); // null

        alert( alert(1) && alert(2) ); // 1 undefined

        alert( null || 2 && 3 || 4 ); // 4 => 3 because 2&&3 => 3!

        const age = 15;
        {
            if(age >= 14 && age <= 90) {
                alert('Pass')
            }
        }
        {
            if(age <= 14 && age >= 90) { // firs implm
                alert('Pass')
            }
            if(!(age >= 14 && age <= 90)) { // with !
                alert('Pass')
            }
            if(age > 14 || age > 90) { //whutout !
                alert('Pass')
            }
        }

        {
            if (-1 || 0) alert( 'first' ); // yes
            if (-1 && 0) alert( 'second' ); // no
            if (null || -1 && 1) alert( 'third' ); // yes
        }


        const login = prompt('Кто там?');
        
        if(login == 'Админ') {
            const password = prompt('Пароль?', '');

            if(password == 'Я главный') {
                alert('Здравствуйте');
            } else if(password == null || password == ''){
                alert('Отменено');
            } else {
                alert('Неверный пароль');
            }   
        } else if(login == null || login == '') {
            alert('Отменено');
        } else {
            alert('Я вас не знаю');
        }

    </script>
</body>
</html>

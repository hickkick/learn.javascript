//
        function isEmpty(obj) {
            for(let key in obj) {
                return false;
            }

            return true;
        }

        let schedule = {};

        alert( isEmpty(schedule) ); // true

        schedule["8:30"] = "get up";

        };

//

        let salaries = {
            John: 100,
            Ann: 160,
            Pete: 130
        };

        function calculateSalaries(obj) {
            let sum = 0;
            for(let key in obj) {
                sum += obj[key];
            }
            
            return sum;
        }

        alert( calculateSalaries(salaries) );
        alert( calculateSalaries({}) );
//

        function multiplyNumeric(obj) {
            for(let key in obj) {
                if(typeof obj[key] === 'number' && !isNaN(obj[key])) {
                    obj[key] *= 2;
                }
            }
        }

        let menu = {
            width: 200,
            height: 300,
            title: "My menu",
            test: NaN
        };

<body>
    <script>
        {
            let i = 3;

            while (i) {
            alert( i-- );
            }
            //0
        }

        {
            let i = 0;
            while (++i < 5) alert( i ); //4
        }
        {
            let i = 0;
            while (i++ < 5) alert( i ); //5
        }

        {
            for (let i = 0; i < 5; i++) alert( i ); // 4
        }
        {
            for (let i = 0; i < 5; ++i) alert( i ); // 4

        } while(number <= 100 && number);



        let n = 10;
        nextPrime:
        for (let i = 2; i <= n; i++) { // Для всех i...

            for (let j = 2; j < i; j++) { // проверить, делится ли число..
                if (i % j == 0) continue nextPrime; // не подходит, берём следующее
            }

            alert( i ); // простое число
